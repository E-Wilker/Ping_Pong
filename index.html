<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping-Pong</title>
  <style>
    *{
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <canvas></canvas>

  <script>

    //CONSTANTES
    const canvasEl = document.querySelector("canvas"), 
    canvasCtx = canvasEl.getContext("2d"), 
    gapx = 10

    //MOUSE
    const mouse = {
      x: 0,
      y: 0,
    }

    //OBJETO CAMPO
    const field = {
      w: window.innerWidth,
      h: window.innerHeight,
      draw: function(){
      canvasCtx.fillStyle = "#286047" //cor do campo
      canvasCtx.fillRect(0,0, this.w, this.h) // desenho do retangulo do campo       
      }
    }

    //OBJETO LINHA CENTRAL
    const line = {
      w: 15,
      h: field.h,
      draw: function (){
        canvasCtx.fillStyle = "#ffffff" 
        canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
      },
    }

    //OBJETO RAQUETE ESQUERDA
    const leftPaddle = {
      x: gapx,
      y: 0,
      w: line.w,
      h: 200,
      _move: function (){
        this.y = mouse.y - this.h/2
      },
      draw:function(){
        canvasCtx.fillStyle = "#ffffff" 
        canvasCtx.fillRect(this.x,this.y,this.w,this.h)

        this._move() // chamar o metodo _move = tipo dar vida
      },
    }

    //OBJETO RAQUETE DIREITA
    const rightPaddle = {
      x: field.w - line.w - gapx,
      y: 100,
      w: line.w,
      h: 200,
      draw: function(){
        canvasCtx.fillStyle = "#ffffff" 
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)//(x,y,w,h) 
      },
    }

    //OBJETO PLACAR >> tem que ficar acima da bola pelo fato do canvas sem organizado em empilhamento
    const score ={
      human: 1, 
      computer: 3,
      draw: function (){
      canvasCtx.font = "bold 72px Arial" // letra
      canvasCtx.textAlign = "center" // alinhamento
      canvasCtx.textBaseline = "top" //posição do texto
      canvasCtx.fillStyle = "#01341D" //cor
      canvasCtx.fillText(this.human, field.w/4,50) // posição placar esquerdo em 1/4
      canvasCtx.fillText(this.computer, field.w/4 + field.w/2,50) // posição placar esquerdo em 1/4 + 1/2
      }
    }

    //OBJETO BOLA
    const ball = {
      x:300,
      y:100,
      r:20,
      speed:5,

      _move: function(){
        this.x += 1 * this.speed
        this.y += 1 * this.speed
      },

      draw: function() {
        canvasCtx.fillStyle = "#ffffff"
        canvasCtx.beginPath()
        canvasCtx.arc(this.x,this.y,this.r,0,2*Math.PI, false)
        canvasCtx.fill()

        this._move()

      },
    }

    function setup(){
      canvasEl.width = canvasCtx.width = field.w
      canvasEl.height = canvasCtx.height = field.h
    }

    function draw() { 
      field.draw()
      line.draw()
      leftPaddle.draw()
      rightPaddle.draw()
      score.draw() //antes da bola
      ball.draw()
      
    }

    window.animateFrame = (function (){
      return (
        window.requestAnimationframe ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function (callback){
          return window.setTimeout(callback, 1000 / 60)
        }
      )
    })()  

    function main(){
      animateFrame(main)
      draw()
    }

    setup()
    main()

    canvasEl.addEventListener("mousemove", function (e) {    //evento que escuta o mouse
      mouse.x = e.pageX
      mouse.y = e.pageY

      console.log(mouse)  //visualizar pelo console  
    })

  </script> 
</body>
</html>
