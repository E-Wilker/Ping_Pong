<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping-Pong</title>
  <style>
    *{
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <canvas></canvas>

  <script>

    const canvasEl = document.querySelector("canvas"), canvasCtx = canvasEl.getContext("2d")
    const lineWidth = 15 // espessura da linha

    //OBJETO CAMPO
    const field = {
      w: window.innerWidth,
      h: window.innerHeight,
      draw: function(){
      canvasCtx.fillStyle = "#286047" //cor do campo
      canvasCtx.fillRect(0,0, window.innerWidth, window.innerHeight) // desenho do retangulo do campo       
      }
    }

    function setup(){
      canvasEl.width = canvasCtx.width = field.w
      canvasEl.height = canvasCtx.height = field.h
    }

    function draw() { // FUNÇÃO DESENHO CAMPO
      field.draw()

    }

      // LINHA CENTRAL
      canvasCtx.fillStyle = "#ffffff" // cor da linha

      const x = window.innerWidth / 2 - lineWidth / 2
      const y = 0
      const w = lineWidth
      const h = window.innerHeight

      canvasCtx.fillRect(x,y,w,h)

      // DESENHO DA RAQUETE ESQUERDA
      canvasCtx.fillRect(10,500,lineWidth,200) //com base em (x,y,w,h)

      // DESENHO DA RAQUETE DIREITA
      canvasCtx.fillRect(window.innerWidth-lineWidth-10,120,lineWidth,200) //com base em (x,y,w,h) 
      // onde x = larguraCampo-larguraLinha-10

      //DESENHO DA BOLA
      canvasCtx.beginPath()
      canvasCtx.arc(200,300,20,0,2*Math.PI, false)
      canvasCtx.fill()

      //DESENHO DO PLACAR

      canvasCtx.font = "bold 72px Arial" // letra
      canvasCtx.textAlign = "center" // alinhamento
      canvasCtx.textBaseline = "top" //posição do texto
      canvasCtx.fillStyle = "#01341D" //cor
      canvasCtx.fillText("3", window.innerWidth/4,50) // posição placar esquerdo em 1/4
      canvasCtx.fillText("1", window.innerWidth/4 + window.innerWidth/2,50) // posição placar esquerdo em 1/4 + 1/2
    }

    setup()
    draw()
  </script> 
</body>
</html>
