<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping-Pong</title>
  <style>
    *{
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <canvas></canvas>

  <script>

    const canvasEl = document.querySelector("canvas"), canvasCtx = canvasEl.getContext("2d"), gapx = 10

    //OBJETO CAMPO
    const field = {
      w: window.innerWidth,
      h: window.innerHeight,
      draw: function(){
      canvasCtx.fillStyle = "#286047" //cor do campo
      canvasCtx.fillRect(0,0, this.w, this.h) // desenho do retangulo do campo       
      }
    }

    //OBJETO LINHA CENTRAL
    const line = {
      w: 15,
      h: field.h,
      draw: function (){
        canvasCtx.fillStyle = "#ffffff" 
        canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
      },
    }

    //OBJETO RAQUETE ESQUERDA
    const leftPaddle = {
      x: gapx,
      y: 100,
      w: line.w,
      h: 200,
      draw:function(){
        canvasCtx.fillStyle = "#ffffff" 
        canvasCtx.fillRect(this.x,this.y,this.w,this.h)
      },
    }

    // DESENHO DA RAQUETE DIREITA

    const rightPaddle = {
      x: field.w - line.w - gapx,
      y: 100,
      w: line.w,
      h: 200,
      draw: function(){
        canvasCtx.fillStyle = "#ffffff" 
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)//(x,y,w,h) 
      },
    }



    function setup(){
      canvasEl.width = canvasCtx.width = field.w
      canvasEl.height = canvasCtx.height = field.h
    }


    function draw() { 
      field.draw()
      line.draw()
      leftPaddle.draw()
      rightPaddle.draw()
      

      //DESENHO DA BOLA
      canvasCtx.beginPath()
      canvasCtx.arc(200,300,20,0,2*Math.PI, false)
      canvasCtx.fill()

      //DESENHO DO PLACAR

      canvasCtx.font = "bold 72px Arial" // letra
      canvasCtx.textAlign = "center" // alinhamento
      canvasCtx.textBaseline = "top" //posição do texto
      canvasCtx.fillStyle = "#01341D" //cor
      canvasCtx.fillText("3", window.innerWidth/4,50) // posição placar esquerdo em 1/4
      canvasCtx.fillText("1", window.innerWidth/4 + window.innerWidth/2,50) // posição placar esquerdo em 1/4 + 1/2
    }

    setup()
    draw()
  </script> 
</body>
</html>
